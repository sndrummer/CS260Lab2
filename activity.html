<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1>Choose Your Difficulty and Test your skills</h1>
    
    <div style="cursor:crosshair"  class="main" id = "play-area">
            <img id="icon" src="http://ec2-18-220-156-125.us-east-2.compute.amazonaws.com/CS260Lab2/Martin-Berube-Flat-Animal-Bunny.ico" alt="cute animated bunny" onmousedown="reset()"></img>
    </div>
    <div>
            <output id="display-area">00:00.000</output>
    </div>
    <div>
            <output id="previous-time">00:00.000</output>
    </div>

    

        <!--This is the div for the Timer, should go at the bottom  -->
        <div id="timer">
            <!--<button id="toggle-button" onClick="start()">Start</button> -->
            <button id="toggle-button" onClick="easyStart()">Easy</button>
            <button id="toggle-button" onClick="mediumStart()">Medium</button>
            <button id="toggle-button" onClick="hardStart()">Hard</button>
            <!--<button id="reset-button" onClick="reset()">Reset</button>--> 
            
        </div>

       

</body>
<script type="text/javascript" src="functionality.js"></script>

</html>
